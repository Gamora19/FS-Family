<div class="content-today">
  <span class="today">Lista de objetivos</span><small class="today-small"> {{ today }} </small>
</div>
<div class="container-fluid content mat-elevation-z4">
  <div class="principal-buttonCSS">
    <button class="btn btn-primary btn-sm text-white" routerLink="../saveDream">
      AÃ±adir objetivos
    </button>
  </div>
  <div class="container">
    <div class="row">
      <div class="example-container col">
        <h2 class="text-center today">Corto plazo</h2>

        <div
          cdkDropList
          #dreamList="cdkDropList"
          [cdkDropListData]="DreamTodo"
          [cdkDropListConnectedTo]="[inprogressList, doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div
            class="example-box"
            *ngFor="let item of DreamTodo; let i = index"
            cdkDrag
          >
            <div class="accordion_display">
              <span class="name">{{ i + 1 }}</span>
              <div class="accordion_size">
                <mat-accordion>
                  <mat-expansion-panel hideToggle="false">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <span class="name">{{ item.name }}</span>
                        <span class="spacer"></span>
                        <button
                          class="btnDone"
                          *ngIf="item.DreamStatus == 'largo'"
                          mat-raised-button
                        >
                          {{ item.DreamStatus }}
                        </button>
                        <button
                          class="btnInProgress"
                          *ngIf="item.DreamStatus == 'mediano'"
                          mat-raised-button
                        >
                          {{ item.DreamStatus }}
                        </button>
                        <button
                          class="btnToDo"
                          *ngIf="item.DreamStatus == 'corto'"
                          mat-raised-button
                        >
                          {{ item.DreamStatus }}
                        </button>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-panel-description>
                      {{ item.description }}
                    </mat-panel-description>
                    <mat-panel-description>
                      <img
                        class="card-img-top image_center"
                        src="{{ item.imageUrl }}"
                      />
                    </mat-panel-description>
                    <mat-action-row>
                      <button
                        class="btnSelectTodo"
                        mat-button
                        (click)="updateDream(item, 'corto')"
                      >
                        corto
                      </button>
                      <button
                        class="btnSelectInProgress"
                        mat-button
                        (click)="updateDream(item, 'mediano')"
                      >
                        mediano
                      </button>
                      <button
                        class="btnSelectDone"
                        mat-button
                        (click)="updateDream(item, 'largo')"
                      >
                        largo
                      </button>
                      <span class="spacer"></span>
                    </mat-action-row>
                  </mat-expansion-panel>
                </mat-accordion>
              </div>
              <mat-icon class="delete" (click)="deleteDream(item)"
                >delete</mat-icon
              >
            </div>
          </div>
        </div>
      </div>
